<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white py-3 header expanded-header-footer" id="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <img src="img/logo.png" alt="EverTrust Bank Logo">
                <span>EverTrust Bank</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="logout-form">
                            <i class="fas fa-sign-out-alt"></i><input type="submit" value="Logout" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    </div>

</header>

<div class="container my-5">
    <h2>Create Account</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/manager/accounts/create}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="balance">Balance</label>
            <input type="number" id="balance" th:field="*{balance}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="accountType">Account Type</label>
            <select id="accountType" th:field="*{accountType}" class="form-control" required>
                <option value="" disabled selected>Select account type</option>
                <option value="SAVINGS">SAVINGS</option>
                <option value="CHECKING">CHECKING</option>
            </select>
        </div>
        <div class="form-group">
            <label for="user">User</label>
            <select id="user" th:field="*{user.id}" class="form-control" required>
                <option value="" disabled selected>Select user</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
        <a href="/manager/accounts/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <p>&copy; 2024 Banking App. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
