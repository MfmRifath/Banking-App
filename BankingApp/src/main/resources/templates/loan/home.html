<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .container {
            margin-top: 5%;
        }
        .nav-pills .nav-link {
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .nav-pills .nav-link i {
            margin-right: 10px;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
        .nav-pills .nav-link.active i {
            color: #fff;
        }
        .nav-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .list-group-item {
            font-size: 1.1rem;
            transition: background-color 0.2s;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white py-3 header" id="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <img src="img/logo.jpg" alt="EverTrust Bank Logo">
                <span>EverTrust Bank</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="logout-form">
                            <i class="fas fa-sign-out-alt"></i><input type="submit" value="Logout" class="btn btn-link text-white" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="container mt-5">
    <h1 class="text-center mb-5"> Loan Service</h1>
    <div class="nav-container mb-4">
        <ul class="nav flex-column nav-pills">
            <li class="nav-item">
                <a th:href="@{/loans/applyloan}" class="nav-link active"><i class="fas fa-file-signature"></i> Apply for a Loan</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/loans/showstatus}" class="nav-link"><i class="fas fa-info-circle"></i> Loan Status</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')"  th:href="@{/loans/showhistory}" class="nav-link"><i class="fas fa-history"></i> Loan History</a>
            </li>
            <li class="nav-item">
                <a href="/payments/makepayment" class="nav-link"><i class="fas fa-dollar-sign"></i> Make a Payment</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')"  class="nav-item">
                <a href="/payments/paymenthistory" class="nav-link"><i class="fas fa-receipt"></i> Payment History</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a href="/loans/all" class="nav-link"><i class="fas fa-list"></i> Loan List</a>
            </li>
        </ul>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
