<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for a Loan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<header class="bg-dark text-white py-3 header" id="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">
        <img src="img/logo.jpg" alt="EverTrust Bank Logo">
        <span>EverTrust Bank</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form th:action="@{/logout}" method="post" class="logout-form">
              <i class="fas fa-sign-out-alt"></i><input type="submit" value="Logout" class="btn btn-link text-white" />
            </form>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<div class="container mt-5">
  <h2>Apply for a Loan</h2>

  <!-- Success message -->
  <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

  <!-- Error message -->
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <form method="post" th:action="@{/loans/apply}">
    <div class="form-group">
      <label for="amount">Loan Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate (%)</label>
      <input type="number" class="form-control" id="interestRate" name="interestRate" required>
    </div>
    <div class="form-group">
      <label for="accountId">Account ID</label>
      <input type="number" class="form-control" id="accountId" name="accountId" required>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
</div>
</body>
</html>
