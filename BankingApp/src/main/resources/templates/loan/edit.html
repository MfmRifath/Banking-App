<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Loan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 5%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white py-3 header" id="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <img src="img/logo.jpg" alt="EverTrust Bank Logo">
                <span>EverTrust Bank</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="logout-form">
                            <i class="fas fa-sign-out-alt"></i><input type="submit" value="Logout" class="btn btn-link text-white" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-edit"></i> Edit Loan</h2>
    <form action="#" th:action="@{/loans/update}" th:object="${loan}" method="post">
        <input type="hidden" name="accountId" th:value="${loan.account.id}" />
        <div class="form-group">
            <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
            <input type="text" id="amount" th:field="*{amount}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="appliedDate"><i class="fas fa-calendar-alt"></i> Applied Date</label>
            <input type="date" id="appliedDate" th:field="*{appliedDate}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="approvedDate"><i class="fas fa-calendar-check"></i> Approved Date</label>
            <input type="date" id="approvedDate" th:field="*{approvedDate}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="interestRate"><i class="fas fa-percentage"></i> Interest Rate</label>
            <input type="text" id="interestRate" th:field="*{interestRate}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="rejectedDate"><i class="fas fa-calendar-times"></i> Rejected Date</label>
            <input type="date" id="rejectedDate" th:field="*{rejectedDate}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="status"><i class="fas fa-info-circle"></i> Status</label>
            <select id="status" th:field="*{status}" class="form-control">
                <option value="PENDING">Pending</option>
                <option value="APPROVED">Approved</option>
                <option value="REJECTED">Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
